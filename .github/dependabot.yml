version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 30
    target-branch: build/lib-dependency-updates
    commit-message:
      prefix: "build"
      include: "scope"
  - package-ecosystem: npm
    directory: "/website"
    schedule:
      interval: monthly
    open-pull-requests-limit: 30
    target-branch: build/website-dependency-updates
    commit-message:
      prefix: "build"
      include: "scope"
